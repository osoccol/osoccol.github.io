<div class="container nav justify-content-around">
    <div class="nav-item" *ngFor="let item of headers">
        <div class="nav-link d-flex align-items-center" [routerLink]="item.route" routerLinkActive="active primary">
            <mat-icon>{{item.icon}}</mat-icon>
            <span class="px-2">{{item.text|translate}}</span>
        </div>
    </div>
    <div class="nav-item" (click)="translate()">
        <div class="nav-link d-flex align-items-center">
            <mat-icon>language</mat-icon>
            <span class="px-2">{{lang|translate}}</span>
        </div>
    </div>
</div>
